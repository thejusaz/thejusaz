# Hugo configuration file
title: TAZ

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false



menu:
  main:
    - identifier: achievements
      name: Achievements
      pageRef: /achievements
      weight: 1
      params:
        type: link
        icon: academic-cap
    - identifier: gallery
      name: Gallery
      pageRef: /gallery
      weight: 2
      params:
        type: link
        icon: camera
    - identifier: resume
      name: Resume
      pageRef: /resume
      weight: 3
      params:
        type: link
        icon: folder-open
    - name: Search
      weight: 4
      params:
        type: search
    - name: Theme Toggle
      params:
        type: theme-toggle
      label: true

